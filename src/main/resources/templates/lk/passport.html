<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="wrapper" style="overflow: hidden; height: auto; min-height: 100%;">
    <!-- Left sidebar -->
    <aside th:replace="fragments/lev-sitebar :: lev-sitebar"/>

    <div class="content-wrapper" style="min-height: 368px;">
        <section class="content-header">
            <h1>
                Паспортные данные

            </h1>

        </section>
        <section class="content">


            <div class="row">
                <div class="col-xs-12">


                        <form id="form" class="form-horizontal" th:action="@{/lk/Passport}" th:method="post">


                        <div class="form-group">
                            <div class="col-md-3 col-xs-12 control-label">
                                <label for="passportSeries" title="Необходимое поле ">
                                    Серия
                                    <span class="text-danger">*</span>
                                </label>
                            </div>
                            <div class="col-md-8 col-xs-12">
                                <input class="form-control" id="passportSeries" name="series" type="text"
                                       th:attr="value = ${passport?.series}" required>



                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-xs-12 control-label">
                                <label for="passportNumber" title="Необходимое поле ">
                                    Номер
                                    <span class="text-danger">*</span>
                                </label>
                            </div>
                            <div class="col-md-8 col-xs-12">
                                <input class="form-control" id="passportNumber" name="passportNumber" type="text"
                                       th:attr="value = ${passport?.passportNumber}" required>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-xs-12 control-label">
                                <label for="passportAuthor" title="Необходимое поле ">
                                    Кем выдан
                                    <span class="text-danger">*</span>
                                </label>
                            </div>
                            <div class="col-md-8 col-xs-12">
                                <input class="form-control" id="passportAuthor" name="passportAuthor" type="text"
                                       th:attr="value = ${passport?.passportAuthor}" required>

                            </div>
                        </div>
                   <!--     <div class="form-group">
                            <div class="col-md-3 col-xs-12 control-label">
                                <label for="passportDate" title="Необходимое поле ">
                                    Дата выдачи
                                    <span class="text-danger">*</span>
                                </label>
                            </div>
                            <div class="col-md-8 col-xs-12">
                                <input class="form-control" id="passportDate" name="passportDate" type="date"
                                       th:attr="value = ${passport?.passportDate}" required>

                            </div>
                        </div>-->
                       <div id="_code" class="form-group">
                            <div class="col-md-3 col-xs-12 control-label">
                                <label for="passportCode">Код подразделения</label>
                            </div>
                            <div class="col-md-8 col-xs-12">
                                <input class="form-control" id="passportCode" name="passportCode" type="text"
                                       th:attr="value = ${passport?.passportCode}" required>
                            </div>
                        </div>




                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-8 col-xs-12"><span class="Red">*</span> - Необходимое поле
                            </div>
                        </div>







                        <div class="form-group">
                            <div class="col-md-offset-9 col-md-2 col-xs-offset-6 col-xs-6">
                                <button id="btnSubmit" class="btn btn-block btn-success" type="submit">
                                    Далее
                                    <span class="glyphicon glyphicon-menu-right"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </div>
</div>




<div th:replace="fragments/footer :: footer"/>
</body>
</html>
